name: Coveralls

on:
  push:
    branches:
      - dev
      - 19-predisposizione-build-automation
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§º Checkout Repository Code
        uses: actions/checkout@v2

      - name: ðŸ›  Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"
          cache: maven

      - name: ðŸ“¦ Build with Maven
        run: mvn clean install
